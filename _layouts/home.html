<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}
    <main class="home">
      {% assign sortedQuotations = site.quotations | sort: 'date' | reverse %}
      {% for quotation in sortedQuotations limit:2 %}
      <!-- <span class="single-quotation"> -->
      <!-- <a href="{{ site.github.url }}{{ quotation.url }}"> -->
      <!-- <blockquote>{{ quotation.text }}</blockquote> -->
      <!-- </a> -->
      <!-- </span> -->
      {% if forloop.index == 1 %}
      <div class="single-quotation">
        <div class="date">{{ quotation.date | date_to_long_string}}</div>
        <figure class="quote">
          <blockquote>{{ quotation.text }}</blockquote>
          <figcaption>
            <footer>
              &mdash; {{ quotation.author }}{% if quotation.source %},
              <cite>{{quotation.source }}</cite>{% endif %}
            </footer>
          </figcaption>
        </figure>
      </div>
      {% endif %} {% endfor %}
    </main>
    {% include foot.html %}
  </body>
</html>
